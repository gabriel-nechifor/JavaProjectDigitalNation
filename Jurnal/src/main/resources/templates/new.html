<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
<title>Ce faci? Cum ești? Ce e nou?</title>
</head>
<body>

	<div class="container-fluid">
		<nav class="navbar navbar-expand-lg navbar-light bg-light d-flex">
			<div class="container">
				<a>Data de azi: <span th:text="${#dates.format(#dates.createNow(), 'dd-MM-yyyy')}"></span> | </a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/">Home</a></li>
						<li class="nav-item"><a class="nav-link" aria-current="page"
							th:href="@{'/new'}">Add new thought</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</div>
	<div class="container">
		<div class="row">
			<h1 class="text-center p-5">Ce faci? Cum ești? Ce e nou?</h1>


			<form action="#" th:action="@{/save}" th:object="${jurnal}"
				method="post">
				<div class="mb-3">
					<input type="hidden" th:field="*{id}" class="form-control"
						aria-describedby="id">
				</div>

				<div class="mb-3">
					<label for="titlu" class="form-label">Titlu: </label> <input
						type="text" th:field="*{title}" class="form-control"
						placeholder="titlu" id="titlu">
				</div>


				<div class="mb-3">
					<label for="data" class="form-label">Text: </label> <input
						type="text" th:field="*{data}" placeholder="text"
						class="form-control" id="data">
				</div>

		
				
								<div class="mb-3">
					<label for="goal" class="form-label">Goal: </label> <input
						type="text" th:field="*{goalToday}" class="form-control"
						placeholder="goalToday" id="goalToday">
				</div>
				
								<div class="mb-3">
					<label for="Mood" class="form-label">Mood: </label> <input
						type="text" th:field="*{moodToday}" class="form-control"
						placeholder="moodToday" id="moodToday">
				</div>
								
								<div class="mb-3">
					<label for="reading" class="form-label">Reading: </label> <input
						type="text" th:field="*{currentlyReading}" class="form-control"
						placeholder="reading" id="reading">
				</div>


				<button type="submit" class="btn btn-primary">Submit</button>

			</form>
		</div>
	</div>

</body>
</html>
