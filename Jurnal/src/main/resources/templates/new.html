<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
<title>Ce faci? Cum ești? Ce e nou?</title>
</head>
<body>

	<div class="container-fluid">
		<nav class="navbar navbar-expand-lg navbar-light bg-light d-flex">
			<div class="container">
				<a>Data de azi: <span
					th:text="${#dates.format(#dates.createNow(), 'dd-MM-yyyy')}"></span>
					|
				</a>
				<button class="navbar-toggler" type="button"
					thought-bs-toggle="collapse" thought-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/">Home</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</div>
	<div class="container">
		<div class="row">
			<h1 class="text-center p-5" th:inline="text">
				Hello, <span th:text="${#authentication.name}"></span>!
			</h1>
		</div>
		<h2 class="text-center p-2">Ce faci? Cum ești? Ce e nou?</h2>
		<div class="text-center mt-5"
			th:if="${#authorization.expression('isAnonymous()')}">
			<a class="btn btn-primary btn-lg" href="login.html" title="login">Login</a>
		</div>
		<div class="row"
			th:if="${#authorization.expression('isAuthenticated()')}">


	  <div class="form-group row">
			<form action="#" th:action="@{/save}" th:object="${jurnal}"
				method="post">
				<div class="mb-3">
					<input type="hidden" th:field="*{id}" class="form-control"
						aria-describedby="id">
				</div>

				<div class="mb-3">
					<label for="titlu" class="form-label">Titlu: </label> <input
						type="text" th:field="*{title}" class="form-control"
						placeholder="titlu" id="titlu">
				</div>

				<div class="mb-3 ">
					<label for="ziua" class="form-label">Ziua: </label> <input
						type="datetime-local" class="form-control" id="ziua" autocomplete="off"
						th:field="*{ziua}">
					<div class="input-group-append"></div>
				</div>

				<div class="mb-3">
					<label for="thought" class="form-label">Text: </label> <input
						type="text" th:field="*{thought}" placeholder="thoughts"
						class="form-control" id="thought">
				</div>

				<div class="mb-3">
					<label for="goal" class="form-label">Goal: </label> <input
						type="text" th:field="*{goal}" class="form-control"
						placeholder="goal for today" id="goalToday">
				</div>

				<div class="mb-3">

					<label for="Mood" class="form-label">Mood: </label> <input
						type="text" class="form-control" list="jurnal" id="Mood"
						placeholder="mood" th:field="*{mood}" />
					<datalist id="jurnal" th:field="*{mood}">
						<option th:value="'Happy'" th:text="Happy">
						<option th:value="'Balanced'" th:text="Balanced">
						<option th:value="'Sad'" th:text="Sad">
					</datalist>
				</div>

				<div class="mb-3">
					<label for="reading" class="form-label">Reading: </label> <input
						type="text" th:field="*{reading}" class="form-control"
						placeholder="what are you reading" id="reading">
				</div>


				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
			</div>

		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
