<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<head>
<title>Login Jurnal</title>
</head>
<body>
	<div class="container-fluid">
		<nav class="navbar navbar-expand-lg navbar-light bg-light d-flex">
			<div class="container">
				<a>Data de azi: <span
					th:text="${#dates.format(#dates.createNow(), 'dd-MM-yyyy')}"></span>
					|
				</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/">Home</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="container">
			<h1 class="h1 text-center p-3">Login page</h1>
			<p th:if="${loginError}" class="error">Wrong user or password</p>

			<div class="row">
				<form th:action="@{/login.html}" method="post">
					<div class="form-group">
						<label for="username">Username</label>: <input type="text"
							class="form-control" id="username" name="username"
							autofocus="autofocus" /> <br /> <label for="password">Password</label>:
						<input type="password" class="form-control" id="password"
							name="password" />
							 <br /> 
							 
							<div class="form-check form-switch">
  								<input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="remember-me">
  								<label class="form-check-label" for="flexSwitchCheckDefault">Remember me</label>
								</div>
								<br />
							
							<input type="submit" class="btn btn-primary"
							value="Login" />
					</div>

				</form>
			</div>
		</div>
</body>
</html>
