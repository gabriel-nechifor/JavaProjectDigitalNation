<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<title>Jurnalul unei zile lungi</title>
</head>
<body>

	<div class="container-fluid">
		<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">Jurnal 2021</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/">Home</a></li>
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{'/new'}">Add new</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</div>


	<div class="container">
		<div class="row">
			<div th:each="jurnal : ${listjurnal}"
				class="card col-sm-3 m-3 shadow-lg p-3 bg-body rounded"
				style="min-width: 18rem;">
				<!-- 				<img src="..." class="card-img-top" alt="..."> -->
				<div class="card-body">
					<h3 class="card-title text-center" th:text="${jurnal.data}"></h3>
					<h4 class="card-text text-center" th:text="${jurnal.title}"></h4>
				</div>
				<ul class="list-group list-group-flush">
					<li th:text="${jurnal.id}" class="list-group-item"></li>
					<li class="list-group-item"></li>
					<li class="list-group-item"></li>
				</ul>
				<div class="card-body">
					<a th:href="@{'/edit/' + ${jurnal.id}}" class="card-link">edit</a>
					<a th:href="@{'/delete/' + ${jurnal.id}}" class="card-link">delete</a>
				</div>
			</div>

		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
